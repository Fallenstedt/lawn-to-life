<form class="contact-form" name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
  <p class="contact-field honeypot">
    <label class="honeypot">
      Don't fill this out if you're human:
      <input class="honeypot" name="bot-field" />
    </label>
  </p>
  <p class="contact-field">
    <label for="name">Name:</label>
      <input required type="text" name="name" />
  </p>
  <p class="contact-field">
    <label for="email">Email:</label>
    <input required type="email" name="email" />
  </p>
  <p class="contact-field">
    <label for="message">Message:</label>
    <textarea rows="8" name="message"></textarea>
  </p>
  <p>
    <button class="submit-button" type="submit">Send</button>
  </p>
</form>
